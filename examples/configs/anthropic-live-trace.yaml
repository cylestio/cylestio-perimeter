# Basic Anthropic Claude Configuration
# Usage: python -m src.main --config examples/configs/anthropic-basic.yaml

server:
  port: 3000
  host: "0.0.0.0"
  workers: 1

llm:
  base_url: "https://api.anthropic.com"
  type: "anthropic"

interceptors:
  # Live trace dashboard for real-time debugging
  - type: live_trace
    enabled: true
    config:
      server_port: 8080
      auto_open_browser: true
      max_events: 10000
      retention_minutes: 30
      refresh_interval: 2
      storage_mode: "sqlite"
      db_path: "./trace_data/anthropic-live-trac2e.db"
      # enable_presidio: false  # Disable PII detection (enabled by default)
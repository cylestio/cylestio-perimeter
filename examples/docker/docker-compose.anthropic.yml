version: '3.8'

services:
  llm-proxy-anthropic:
    build: 
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - LLM_BASE_URL=https://api.anthropic.com
      - LLM_TYPE=anthropic
      - LLM_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount traces directory for persistence
      - ../../traces:/app/traces
      # Mount Anthropic config
      - ../configs/anthropic-basic.yaml:/app/config.yaml:ro
    command: python -m src.main --config /app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-proxy

networks:
  llm-proxy:
    driver: bridge
---
name: ğŸ“¦ Publish to PyPI

"on":
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for testing

env:
  PYTHON_VERSION: "3.9"

jobs:
  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“‹ Get version from pyproject.toml
        id: get-version
        run: |
          pip install tomli
          VERSION=$(python -c "import tomli; \
            print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: ğŸ·ï¸ Validate version matches tag
        if: github.event_name == 'release'
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          PACKAGE_VERSION="${{ steps.get-version.outputs.version }}"

          # Remove 'v' prefix from tag if present
          TAG_VERSION=${TAG_VERSION#v}

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "Tag version: $TAG_VERSION"
            echo "Package version: $PACKAGE_VERSION"
            exit 1
          fi

          echo "âœ… Version validation passed: $PACKAGE_VERSION"

  build-and-publish:
    name: ğŸ—ï¸ Build & Publish to PyPI
    runs-on: ubuntu-latest
    needs: validate-release
    environment: pypi-publishing  # Protected environment

    permissions:
      id-token: write  # Required for trusted publishing (optional, but recommended)
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: |
          python -m build

      - name: âœ… Verify package contents
        run: |
          echo "ğŸ“‹ Package contents:"
          ls -la dist/

          echo "ğŸ” Package metadata:"
          twine check dist/*

          echo "ğŸ“„ Wheel contents:"
          python -m zipfile -l dist/*.whl

      - name: ğŸ§ª Test installation in clean environment
        run: |
          python -m venv test_env
          source test_env/bin/activate
          pip install dist/*.whl
          
          # Test that the package can be imported
          python -c "import src; print('âœ… Package imports successfully')"
          
          # Test CLI command
          cylestio-perimeter --help || \
            echo "âš ï¸  CLI command test failed (may be expected)"

      - name: ğŸš€ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          echo "ğŸš€ Publishing cylestio-perimeter v${VERSION} to PyPI..."
          twine upload dist/*

      - name: ğŸ‰ Success notification
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          echo "ğŸ‰ Successfully published cylestio-perimeter v${VERSION} to PyPI!"
          echo "ğŸ“¦ Package available at: https://pypi.org/project/cylestio-perimeter/"
          echo "ğŸ’¾ Install with: pip install cylestio-perimeter==${VERSION}"

  verify-pypi-deployment:
    name: ğŸ” Verify PyPI Deployment
    runs-on: ubuntu-latest
    needs: [validate-release, build-and-publish]

    steps:
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: â³ Wait for PyPI propagation
        run: |
          echo "â³ Waiting 60 seconds for PyPI to propagate the new version..."
          sleep 60

      - name: ğŸ“¦ Test installation from PyPI
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          echo "ğŸ” Testing installation from PyPI..."
          pip install cylestio-perimeter==${VERSION}
          
          # Verify the package was installed correctly
          python -c "
          import pkg_resources
          version = pkg_resources.get_distribution('cylestio-perimeter').version
          expected = '${VERSION}'
          assert version == expected, f'Version mismatch: got {version}, expected {expected}'
          print(f'âœ… Successfully verified installation of cylestio-perimeter v{version} from PyPI')
          "

      - name: ğŸ¯ Final verification
        run: |
          echo "âœ… PyPI deployment verification completed successfully!"
          echo "ğŸŒ Package is now available for public installation"
